<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header-heading">The Code Review</h1>
    </header>

    <div class="container">
      <section class="section">
        <h2 class="section-heading">Signup for our newsletter</h2>
        <p class="section-para">
          Get the latest news on how your code is doing right in your inbox
        </p>
        <span class="section-line"></span>
      </section>

      <main class="main">
        <div class="wrapper">
          <form action="./index.html" method="POST">
            <fieldset>
              <legend>Contact Information</legend>

              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                name="user-name"
                placeholder="Required"
                required
              />

              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="user-email"
                placeholder="Required"
                required
              />

              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="user-phone"
                placeholder="555-123-4567"
              />

              <label for="address1">Street Address</label>
              <input
                type="text"
                id="address1"
                name="user-address1"
                placeholder="123 Main St."
              />

              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="user-city"
                placeholder="San Fransisco"
              />

              <label for="state">State</label>
              <select name="user-city" id="state">
                <option value="" disabled selected>Choose state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>

              <label for="zip">Zip Code</label>
              <input
                type="text"
                id="zip"
                name="user-zip"
                maxlength="5"
                placeholder="98104"
              />
            </fieldset>

            <span class="section-line-two"></span>

            <fieldset>
              <legend>Newsletter</legend>

              <p class="main-form-label">
                Select the newsletters you would like to receive
              </p>

              <ul class="main-form-flex">
                <li>
                  <input
                    type="checkbox"
                    id="html"
                    name="subscribe"
                    value="html_subsrcibe"
                    checked
                  />
                  <label class="main-form-check" for="html">HTML News</label
                  ><br />
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="css"
                    name="subscribe"
                    value="css_subscribe"
                  />
                  <label class="main-form-check" for="css">CSS News</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="js"
                    name="subscribe"
                    value="js_subscribe"
                  />
                  <label class="main-form-check" for="js"
                    >Javascript News</label
                  >
                </li>
              </ul>

              <p class="main-form-label">Newsletter format</p>
              <ul class="main-form-flex">
                <li>
                  <input
                    type="radio"
                    id="html_format"
                    name="format"
                    value="html_format"
                    checked
                  />
                  <label class="main-form-check" for="html_format">HTML</label>
                </li>
                <li>
                  <input
                    type="radio"
                    id="plain_format"
                    name="format"
                    value="plain_format"
                  />
                  <label class="main-form-check" for="plain_format"
                    >Plain text</label
                  >
                </li>
              </ul>

              <label for="message">Other topics you'd like to hear about</label>
              <textarea
                id="message"
                name="user-message"
                rows="5"
                cols="40"
              ></textarea>
            </fieldset>

            <button class="form-btn" type="submit">Sign Up</button>
          </form>
        </div>
      </main>

      <footer class="footer">
        <copy>Copyright The Code Review</copy>
      </footer>
    </div>
  </body>
</html>
